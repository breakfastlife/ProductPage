<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header id="header">Header
        <img id="header-img"/>
        <nav id="nav-bar">
          <ul>
            <li>
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li>
              <a class="nav-link" href="#video">Info</a>
            </li>
            <li>
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="features">
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
      </div>
      <div id="video">
        <iframe width="420" height="315"
          src="https://www.youtube.com/embed/tgbNymZ7vqY" id="video">
        </iframe>
        <p>Product Demo</p>
      </div>
      <div id="contact">
        <header>Enter your email for a sales rep to reach out to you!</header>
        <form id="form">
            <input id="email" text="Enter email here...">
            <input id="submit" value="Submit" action="https://www.freecodecamp.com/email-submit">
        </form>
      </div>
    </main>
  </body>
</html>
